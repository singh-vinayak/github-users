<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Github Users</title>
</head>

<body>
    <div class="container">
        <div class="row col-md-10 mx-auto" style="margin-top: 15%;">
            <label for="username" style="color: #e0e0e0;margin-bottom: 10px;font-weight: bold; font-size: larger;">Search for GitHub user below</label>
            <input type="text" id="username" placeholder="Enter username of GitHub account" style="margin-bottom: 10px; padding: 5px; border-radius: 10px;">
            <button type="submit" class="btn btn-primary" id="get-user" style="width: 125px; margin: 0 auto;">Get User</button>
        </div>
        <div id="user-info" class="row" style="background-color: rgb(255, 255, 255);border: 1px solid #e0e0e0; margin: 10% 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.35), 0 3px 4px rgba(0,0,0,0.55); height:400px ; width: 100%;border-radius: 20px;display: none;">
            
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
